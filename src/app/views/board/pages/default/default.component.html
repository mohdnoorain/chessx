<div class="container">
    <!-- board area  -->
    <div *ngIf="status == 'started'" [class.rotate]="playerType == 'remote'"
        [class.disableBoard]="playerType == 'local' && turn == 'b' || playerType == 'remote' && turn == 'w'">
        <ng-container *ngFor="let row of boardArray; index as i;">
            <div class="row">
                <ng-container *ngFor="let items of row; index as j;">
                    <div [id]="'Bx'+i+''+j" (click)="move(i,j)" [class]="items.addCls" class="col" [class.rotate]="playerType == 'remote'"
                        [class.bg-dark]="(i+j)%2">
                        <img [src]="items.src" [class]="items.pieceType" [class.white]="items.playerType == 'w'" />
                    </div>
                </ng-container>
            </div>
        </ng-container>
        <!-- <button (click)="undo()" [disabled]="disableUndoBtn">UNDO</button> -->
    </div>
    <!-- board area  -->

    <div *ngIf="status == 'waiting'||status == 'idle'" class="connect">
        <input autofocus type="text" [(ngModel)]="channelName">
        <button (click)="createChannel()">enter</button>
    </div>

    <p>{{'status : '+status}}</p>
    <button (click)="leave()">Leave</button>
</div>
